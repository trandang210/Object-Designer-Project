<html>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/> 
    <title>ProjectEditor</title> 
    <link href='ProjectEditor.css' rel='stylesheet' type='text/css'/> 
    <script src='ProjectEditor.js' type='text/javascript'></script> 
  </head>   
  <body>
    <div id ="container">
      <canvas id="editor" tabindex="1" width = "900" height = "450" ></canvas>
      <div id="namedialog">
          <button id="cancel">X</button>
          <button id="ok">OK</button>
        <table id="namebox">        
          <tr id= "header">
              <th colspan="2">Properties</th>
          </tr>
          <tr>
            <td>name</td>
            <td>
              <input type ="text"id="objname">
            </td>
          </tr>    
        </table>
      </div>
      <div id="notedialog">
        <button id="cancel2">X</button>
        <button id="ok2">OK</button>
      <table id="notebox">        
        <tr id= "header">
            <th colspan="2">Properties</th>
        </tr>
        <tr>
          <td>Color</td>
          <td>
            <select id ="color">
              <option value = "#ffff99" selected>Yellow</option>
              <option value= "#4d94ff">Blue</option>
              <option value = "#ff66d9">Pink</option>
              <option value=  "#aaff80">Green</option>

            </select>
          </td>
        </tr>
        <tr>
          <td>name</td>
          <td>
            <input type ="text"id="notename">
          </td>
        </tr>    
      </table>
      </div>
      <div id="fielddialog">
        <button id="cancel3">X</button>
        <button id="ok3">OK</button>
      <table id="fieldbox">        
        <tr id= "header">
            <th colspan="2">Properties</th>
        </tr>
        <tr>
          <td>name</td>
          <td>
            <input type ="text"id="fieldname">
          </td>
        </tr>
        <tr>
          <td>value</td>
          <td>
            <input type ="text"id="fieldvalue">
          </td>
        </tr>  
        <tr id="extraspace"></tr>    
      </table>
    </div>
      <div id="edgedialog">
        <button id="cancel1">X</button>
        <button id="submit">OK</button>
      <table id="edgeproperties">        
        <tr id= "header">
            <th colspan="2">Properties</th>
        </tr>
        <tr>
          <td>Ben Style: </td>
          <td>
          <select id = "benStyle">
              <option value = "STRAIGHT" selected>STRAIGHT</option>
              <option value = "HV">HV</option>
              <option value = "VH">VH</option>
              <option value = "HVH">HVH</option>
              <option value = "VHV">VHV</option>
           </select>
          </td>
        </tr>
        <tr>
          <td>Start Arrow Style: </td>
          <td>
              <select id = "startArrowHead">
                  <option value = "NONE" selected>NONE</option>
                  <option value = "V">V</option>
                  <option value = "TRIANGLE">TRIANGLE</option>
                  <option value = "BLACK_TRIANGLE">BLACK TRIANGLE</option>
                  <option value = "DIAMOND">DIAMOND</option>
                  <option value = "BLACK_DIAMOND">BLACK DIAMOND</option>
               </select>
          </td>
        </tr>
        <tr>
          <td>End Arrow Style: </td>
          <td>
              <select id = "endArrowHead">
                  <option value = "NONE" selected>NONE</option>
                  <option value = "V">V</option>
                  <option value = "TRIANGLE">TRIANGLE</option>
                  <option value = "BLACK_TRIANGLE">BLACK TRIANGLE</option>
                  <option value = "DIAMOND">DIAMOND</option>
                  <option value = "BLACK_DIAMOND">BLACK DIAMOND</option>
               </select>
          </td>
        </tr>
        <tr>
          <td>Start Label: </td>
          <td>
            <input type ="text"id="startLabel">
          </td>
        </tr>
        <tr>
          <td>Middle Label: </td>
          <td>
            <input type ="text"id="middleLabel">
          </td>
        </tr>
        <tr>
          <td>End Label: </td>
          <td>
            <input type ="text"id="endLabel">
          </td>
        </tr>
        <tr>
          <td>Line Style: </td>
          <td>
            <select id = "linestyle">
              <option value = "SOLID" selected>SOLID</option>
              <option value = "DOTTED">DOTTED</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    </div>
      
  </body>
</html>
